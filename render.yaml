services:
  - type: web
    name: whisper-transcribe
    env: python
    plan: free
    buildCommand: |
      echo "=== ビルド開始 ==="
      echo "Node.js バージョン: $(node --version)"
      echo "npm バージョン: $(npm --version)"
      echo "Python バージョン: $(python --version)"

      # フロントエンドをビルド（本番はビルド段階で作る）
      echo "=== フロントエンドビルド開始 ==="
      cd frontend
      # NOTE: npm has a known bug with optional deps (rollup native binaries) across platforms.
      # Remove lockfile and node_modules, then install to resolve correct Linux binaries.
      rm -rf node_modules package-lock.json
      npm install --no-audit --no-fund
      npm run build

      # バックエンド依存関係インストール
      echo "=== バックエンド依存関係インストール ==="
      cd ../backend
      pip install -r requirements.txt

      echo "=== ビルド完了 ==="
    startCommand: bash start.sh
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.19.0
      - key: PORT
        value: 8000
      - key: NODE_OPTIONS
        value: "--max-old-space-size=256"