services:
  - type: web
    name: whisper-transcribe
    env: python
    plan: free
    buildCommand: |
      cd frontend && chmod +x build.sh && ./build.sh
      cd ../backend && pip install -r requirements.txt
    startCommand: |
      cd backend && python app/main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.19.0