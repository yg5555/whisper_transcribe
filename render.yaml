services:
  - type: web
    name: whisper-transcribe
    env: python
    plan: free
    buildCommand: |
      echo "=== ビルド開始 ==="
      echo "Node.js バージョン: $(node --version)"
      echo "npm バージョン: $(npm --version)"
      echo "Python バージョン: $(python --version)"
      
      # フロントエンドビルド
      cd frontend
      echo "=== フロントエンド依存関係クリーンアップ ==="
      rm -rf node_modules package-lock.json
      
      echo "=== フロントエンド依存関係インストール ==="
      npm install --platform=linux --arch=x64 --production=false
      
      echo "=== フロントエンドビルド ==="
      npm run build
      
      # バックエンド依存関係インストール
      cd ../backend
      echo "=== バックエンド依存関係インストール ==="
      pip install -r requirements.txt
      
      echo "=== ビルド完了 ==="
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.19.0
      - key: PORT
        value: 8000