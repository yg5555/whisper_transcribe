services:
  - type: web
    name: whisper-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt  # 修正済み
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    build:
      cwd: backend

  - type: web
    name: whisper-frontend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run dev
    build:
      cwd: frontend