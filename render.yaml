services:
  - type: web
    name: whisper-transcribe
    env: python
    plan: free
    buildCommand: |
      echo "=== ビルド開始 ==="
      echo "Node.js バージョン: $(node --version)"
      echo "npm バージョン: $(npm --version)"
      echo "Python バージョン: $(python --version)"

      # フロントエンドをビルド（本番はビルド段階で作る）
      echo "=== フロントエンドビルド開始 ==="
      cd frontend
      # NOTE: npm has a known bug with optional deps (rollup native binaries) across platforms.
      # Remove lockfile and node_modules, then install to resolve correct Linux binaries.
      rm -rf node_modules package-lock.json
      # Ensure optional deps (e.g. Rollup native binaries) are installed on Linux
      npm config set optional true
      npm install --no-audit --no-fund --include=optional
      npm run build

      # バックエンド依存関係インストール
      echo "=== バックエンド依存関係インストール ==="
      cd ../backend
      pip install -r requirements.txt

      # フロントエンドのビルド結果をバックエンドディレクトリにコピー
      echo "=== フロントエンドビルド結果をコピー ==="
      cp -r ../frontend/dist ./static

      echo "=== ビルド完了 ==="
    startCommand: |
      echo "=== Whisper Transcribe 起動開始 ==="
      export PYTHONPATH=./backend
      cd backend
      echo "=== バックエンド起動 ==="
      echo "=== ポート: $PORT ==="
      uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --timeout-keep-alive 75
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.19.0
      - key: PORT
        value: 8000
      - key: NODE_OPTIONS
        value: "--max-old-space-size=256"